<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Tangogi Supermarket</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Add products-specific CSS -->
  <style>
    /* Products Page Specific Styles */
    .products-controls {
      background: #f8f9fa;
      padding: 1.5rem 0;
      border-bottom: 1px solid #e9ecef;
    }

    .controls-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
    }

    .view-options {
      display: flex;
      gap: 0.5rem;
    }

    .view-btn {
      padding: 0.5rem;
      border: 1px solid #dee2e6;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      color: #6c757d;
      transition: all 0.3s;
    }

    .view-btn.active,
    .view-btn:hover {
      background: #4caf50;
      color: white;
      border-color: #4caf50;
    }

    .products-meta {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-size: 0.9rem;
      color: #6c757d;
    }

    .products-per-page {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .per-page-select {
      padding: 0.25rem 0.5rem;
      border: 1px solid #ced4da;
      border-radius: 4px;
      background: white;
    }

    /* Filters Grid */
    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .filter-group label {
      font-weight: 500;
      color: #495057;
      font-size: 0.9rem;
    }

    .filter-select {
      padding: 0.75rem;
      border: 1px solid #ced4da;
      border-radius: 8px;
      background: white;
      font-size: 0.9rem;
    }

    /* Active Filters */
    .active-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .filter-tag {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-tag button {
      background: none;
      border: none;
      color: #2e7d32;
      cursor: pointer;
    }

    /* Search Results Header */
    .search-results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding: 1rem;
      background: #e8f5e9;
      border-radius: 8px;
    }

    /* Skeleton Loading */
    .skeleton-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }

    .skeleton-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .skeleton-image {
      height: 200px;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    .skeleton-content {
      padding: 1.5rem;
    }

    .skeleton-line {
      height: 12px;
      background: #f0f0f0;
      margin-bottom: 0.75rem;
      border-radius: 6px;
      animation: loading 1.5s infinite;
    }

    .skeleton-line.short { width: 60%; }
    .skeleton-line.medium { width: 80%; }
    .skeleton-line.long { width: 100%; }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* No Products State */
    .no-products-state {
      text-align: center;
      padding: 4rem 2rem;
      display: none;
    }

    .no-products-state i {
      font-size: 4rem;
      color: #dee2e6;
      margin-bottom: 1.5rem;
    }

    .no-products-state h3 {
      color: #6c757d;
      margin-bottom: 0.5rem;
    }

    .no-products-state p {
      color: #6c757d;
      margin-bottom: 2rem;
    }

    /* Pagination */
    .pagination-container {
      padding: 2rem 0;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .pagination-btn {
      padding: 0.5rem 1rem;
      border: 1px solid #dee2e6;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .pagination-btn:not(.active):hover {
      background: #f8f9fa;
    }

    .pagination-btn.active {
      background: #4caf50;
      color: white;
      border-color: #4caf50;
    }

    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination-numbers {
      display: flex;
      gap: 0.5rem;
    }

    .pagination-ellipsis {
      padding: 0.5rem;
      color: #6c757d;
    }

    /* Quick View Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6c757d;
      z-index: 10;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .controls-flex {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .filters-grid {
        grid-template-columns: 1fr;
      }
      
      .pagination {
        flex-wrap: wrap;
      }
      
      .search-results-header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
    }
  </style>
</head>

      </div>
    </section>

    <!-- Products Controls -->
    <section class="products-controls">
      <div class="container">
        <div class="controls-flex">
          <div class="view-options">
            <button class="view-btn active" data-view="grid" aria-label="Grid view">

            <button class="view-btn" data-view="list" aria-label="List view">

              </select>
            </div>
          </div>
        </div>
        
        <!-- Search results header -->
        <div id="search-results-header" class="search-results-header">
          <h3>Search Results for: "<span id="search-query"></span>"</h3>

            <i class="fas fa-times"></i> Clear Search

        </div>

    </section>

    <!-- Filters Section -->
    <section class="filters-section">

          <div class="filter-group">
            <label for="sort-filter">Sort By</label>

              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
              <option value="rating">Top Rated</option>
              <option value="name">Name A-Z</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="price-filter">Price Range</label>
            <select id="price-filter" class="filter-select">
              <option value="">All Prices</option>
              <option value="0-1000">Under ₦1,000</option>
              <option value="1000-5000">₦1,000 - ₦5,000</option>
              <option value="5000-10000">₦5,000 - ₦10,000</option>
              <option value="10000-99999">Over ₦10,000</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="availability-filter">Availability</label>
            <select id="availability-filter" class="filter-select">
              <option value="">All</option>
              <option value="in-stock">In Stock</option>
              <option value="out-of-stock">Out of Stock</option>
            </select>
          </div>
        </div>
        
        <div class="active-filters" id="active-filters">
          <!-- Active filters will appear here -->
        </div>
      </div>
    </section>

            </div>
            <div class="skeleton-card">

            </div>
            <div class="skeleton-card">

              </div>
            </div>
            <div class="skeleton-card">
              <div class="skeleton-image"></div>

                <div class="skeleton-line short"></div>
                <div class="skeleton-line medium"></div>
                <div class="skeleton-line long"></div>
              </div>
            </div>
            <div class="skeleton-card">
              <div class="skeleton-image"></div>

                <div class="skeleton-line short"></div>
                <div class="skeleton-line medium"></div>

              </div>
            </div>
            <div class="skeleton-card">

              <div class="skeleton-content">
                <div class="skeleton-line short"></div>
                <div class="skeleton-line medium"></div>
                <div class="skeleton-line long"></div>
              </div>
            </div>
            <div class="skeleton-card">

        <!-- No Products State -->
